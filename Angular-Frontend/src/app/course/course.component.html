<body>

 



  <main id="main">

   

   


    

   


  

    <!-- ======= Feedback Section ======= -->
    <section id="login" class="contact">
        <div  class="container" data-aos="fade-up">
  
          
  
  
       
          <div class="row" data-aos="fade-up" data-aos-delay="100">
  
               
          
  
            <div  class="col-lg-6">
                <div class="section-title">
           
                    <h2>Add Courses</h2>
                   
           
                </div>
                
              <form id="form"  method="post" role="form" class="php-email-form">
              
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Course_ID:</label>
                 <input type="text" class="form-control" id="id" placeholder="Enter course ID" name="course_id" [(ngModel)]="users.id" >
                 </div>
               
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Course_Name:</label>
                   <input type="text" class="form-control" id="name" placeholder="Enter course name" name="coursr_name" [(ngModel)]="users.course_name">
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="description">Course_Discription:</label>
                    <div class="col-sm-10">          
                  <textarea type="text" class="form-control" placeholder="Enter discription" rows="5" id="discription" name="discription" [(ngModel)]="users.course_des"></textarea>
                    </div>
                  </div>
              
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="fees">Fees:</label>
                    <div class="col-sm-10">          
                      <input type="number" class="form-control" id="fees" placeholder="Enter fees details" name="fees" [(ngModel)]="users.course_fees">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="image">Image:</label>
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" id="image" placeholder="Enter image path" name="image" [(ngModel)]="users.image">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="cfile">File:</label>
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" id="cfile" placeholder="Enter file path" name="cfile" [(ngModel)]="users.cfile">
                    </div>
                  </div>

                <div class="text-center">  
                  <button class="btn btn-danger" type="submit" name="submit" (click)="add1()">Submit</button>
                </div>
           
               

              </form>
             
              <span class="text-info">{{message}}</span>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
